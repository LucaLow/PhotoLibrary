<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Library</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    <!-- This will be a library of photos that a user can scroll through view and download -->
    <div class="container">
        <div class="cell">
            <input type="image" src="Photos/1.jpg" alt="1" class="image" id="image1" onclick="Overlay(this.id)">
            <div id="text1" class="overlay-text">Your text here</div>
        </div>
